		  <div class="card-body">
		     <form id="movieForm">
			    <div class="form-group">

					<input type="text" class="form-control" id="title">

				<div class="form-group">

				    <label for="rating" class="font-weight-bold">Movie Rating</label>
					<select class="form-control" id="rating">
